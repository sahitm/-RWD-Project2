<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form action="" id="survey-form">

        <div id="upperform">

            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name">

            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email">

            <label for="number" id="number-label" placeholder="Age">Age
                (optional)</label>
            <input type="number" id="number" min="10" max="99">

            <p>Which option best describes your current role?</p>
            <select name="dropdown" id="dropdown">

                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer Not To Say">Prefer Not To Say</option>
                <option value="Other">Other</option>
            </select>



        </div>

        <div class="mid">
            <p>What would you like to see improved? (Check all that apply)</p>
            <div id="checkbox">

                <div>
                    <input type="checkbox" name="improved" id="checkB1" value="Front-end Projects">
                    <label for="checkB1">Front-end Projects</label>
                </div>

                <div>
                    <input type="checkbox" name="improved" id="checkB2" value="Back-end Projects">
                    <label for="checkB2">Back-end Projects</label>
                </div>

                <div>
                    <input type="checkbox" name="improved" id="checkB3" value="Data Visualization">
                    <label for="checkB3">Data Visualization</label>
                </div>

                <div>
                    <input type="checkbox" name="improved" id="checkB4" value="Challenges">
                    <label for="checkB4">Challenges</label>
                </div>


            </div>
        </div>

        <div class="low">
            <p>Any comments or suggestions?</p>
            <textarea name="textarea" id="" cols="30" rows="10" placeholder="Enter Your Comment Here"></textarea>

            <button type="submit" id="submit">Submit</button>

        </div>

    </form>
</body>

</html>
